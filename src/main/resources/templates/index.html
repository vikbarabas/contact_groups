<!DOCTYPE html>
<html lang="hu"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymleaf.org">
<head>
    <title>Contact Group Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .container {
            width: 500px;
        }
        .panel-heading {
            text-align: center;
        }
        .btn-default {
            alignment: left;
        }
        .table-div {
            padding-top: 30px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="panel panel-primary">
        <div class="panel-heading">ContactGroups</div>
        <div class="panel-body">
            <a href="/newGroup" class="btn btn-default" role="button" th:text="${btnNewContactGroup}">New Contact Group Button</a>
            <div class="table-div">
                <table class="table">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody id = "loadContactGroups">
                    <!--add rows-->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading" th:text="${panelHeadLabel} ?: 'Contacts'">Contacts</div>
        <div class="panel-body">
            <a href="/newContact" class="btn btn-default" role="button" th:text="${btnNewContact}">New Contact Button</a>
            <div class="table-div">
                <table class="table">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>PhoneNumber</th>
                        <th>Email</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody id = "loadContacts">
                        <!--add rows-->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script th:inline="javascript">

        let selectedGroupRadioBtnStatus = /*[[${noSelectedRowException}]]*/ 0;
        if (selectedGroupRadioBtnStatus === -1) {
            alert("Sor nincs kiv√°lasztva!");
        }

        document.getElementById("loadContactGroups").innerHTML = loadContactGroups();
        function loadContactGroups() {

            let result = "",
                name = "";

            /*<![CDATA[*/
            /*[# th:each="contactGroup : ${contactGroups}" ]*/

            name = /*[[${contactGroup.name}]]*/ "name";

            result +=
                "<tr>\n" +
                    "<td>\n" +
                        "<form id=\"getGroupName\" action=\"/sendGroupName\" method=\"POST\">\n" +
                            "<input type=\"radio\" name=\"groupName\" id=\"rowRadio\" onclick=\"selectedRow()\">\n" +
                            "<input type=\"hidden\" name=\"rowCount\">\n" +
                        "</form>\n" +
                    "</td>\n" +
                    "<td id=\"groupName\">" + name + "</td>\n" +
                    "<td>\n" +
                        "<a href=\"/editGroup\">" +
                            "<span class=\"glyphicon glyphicon-pencil\"></span>" +
                        "</a>\n" +
                    "</td>\n" +
                    "<td>" +
                        "<a href=\"/deleteGroup\">" +
                            "<span class=\"glyphicon glyphicon-trash\"></span>" +
                        "</a>" +
                    "</td>\n" +
                "</tr>";

            /*[/]*/
            /*]]>*/

            return result;

        }

        if (selectedGroupRadioBtnStatus !== -1) {
            document.getElementsByTagName("tr")[selectedGroupRadioBtnStatus]
                .getElementsByTagName("input")[0]
                .checked = true;
        }

        document.getElementById("loadContacts").innerHTML = loadContacts();
        function loadContacts() {

            let result = "",
                name = "",
                phoneNumber = "",
                eMail = "";

            /*<![CDATA[*/
            /*[# th:each="contact : ${contacts}" ]*/

            name = /*[[${contact.name}]]*/ 'name';
            phoneNumber = /*[[${contact.phoneNumber}]]*/ 'phoneNumber';
            eMail = /*[[${contact.eMail}]]*/ 'email';

            result +=
                "<tr>\n" +
                    "<td>\n" +
                        "<form id=\"\" action=\"\" method=\"POST\">\n" +
                            "<input type=\"radio\" name=\"\" id=\"rowRadio\" onclick=\"\">\n" +
                            "<input type=\"hidden\" name=\"rowCount\">\n" +
                        "</form>\n" +
                    "</td>\n" +
                    "<td>" + name + "</td>\n" +
                    "<td>" + phoneNumber + "</td>\n" +
                    "<td>" + eMail + "</td>\n" +
                    "<td>\n" +
                        "<a href=\"\">" +
                            "<span class=\"glyphicon glyphicon-pencil\"></span>" +
                        "</a>\n" +
                    "</td>\n" +
                    "<td>" +
                        "<a href=\"\">" +
                            "<span class=\"glyphicon glyphicon-trash\"></span>" +
                        "</a>" +
                    "</td>\n" +
                "</tr>";

            /*[/]*/
            /*]]>*/
            return result;

        }

        function selectedRow() {

            if (selectedGroupRadioBtnStatus !== -1) {
                if (document.getElementsByTagName("tr")[selectedGroupRadioBtnStatus]
                    .getElementsByTagName("input")[0]
                    .checked === true) {

                    document.getElementsByTagName("tr")[selectedGroupRadioBtnStatus]
                        .getElementsByTagName("input")[0]
                        .checked = false;
                }
            }

            let i;
            for (i = 1; i < document.getElementsByTagName("tr").length; i++) {

                if (document.getElementsByTagName("tr")[i].getElementsByTagName("input")[0].checked === true) {

                    document.getElementsByTagName("tr")[i].getElementsByTagName("input")[0].value =
                        document.getElementsByTagName("tr")[i].getElementsByTagName("td")[1].innerText;

                    document.getElementsByTagName("tr")[i].getElementsByTagName("input")[1].value = i;

                    document.getElementsByTagName("tr")[i].getElementsByTagName("form")[0].submit();

                    break;
                }

            }

        }

    </script>

</div>

</body>
</html>
